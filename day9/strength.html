    <div id="week" style="color: red;">week password</div>
    <button id="btn">Submit</button></center>
    <script>
        let pw1=document.getElementById("pw1");
        let btn=document.getElementById("btn");
        let divstrong=document.getElementById("strong");
        let divmedium=document.getElementById("medium");
        let divweek=document.getElementById("week");
        btn.addEventListener("click",function(){
            if(pw1.value.length<=8){
                week.style.display="block";
            }

            }

            }
            console.log(pw1.value);
            
        })

    </script>
</body>
